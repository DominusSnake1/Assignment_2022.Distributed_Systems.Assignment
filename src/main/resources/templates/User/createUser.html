<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new userData</title>
    <meta name="viewport" content="width=device-width" />
</head>
    <body>
    <script type="text/javascript" src="/User.js"></script>

        <h1>Add a new User</h1>

        <label for="user_type">User Type: </label>
        <select name="User Type" id="user_type" autocomplete="off">
            <option disabled selected value> -- "USER" or "ADMIN" -- </option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select><br>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="First name" placeholder="What's your first name?" autocomplete="off"><br>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="Last name" placeholder="What's your last name?" autocomplete="off"><br>
        <label for="afm">AFM: </label>
        <input type="text" id="afm" name="afm" placeholder="What's your afm?" autocomplete="off"><br>
        <label for="area_code">Area Code: </label>
        <input type="text" id="area_code" name="Area code" placeholder="What's your area code?" autocomplete="off"><br><br>

        <button id="newUser_btn" onclick="addUser()">Create User</button><br><br>

        <button onclick="history.back()">Go Back</button>
    </body>
</html>
